<div class="pt-16 lg:py-16">
  <div class="pb-16 bg-gray-100 lg:pb-0 lg:z-10 rounded-lg lg:relative">
    <div
      class="lg:mx-auto lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-3 lg:gap-8"
    >
      <div class="relative lg:-my-8">
        <div
          class="mx-auto max-w-md px-4 sm:max-w-3xl sm:px-6 lg:p-0 lg:h-full"
        >
          <div
            class="aspect-w-10 aspect-h-6 rounded-xl shadow-xl overflow-hidden sm:aspect-w-16 sm:aspect-h-7 lg:aspect-none lg:h-full"
          >
            <a href="/"
              ><img
                loading="lazy"
                class="object-cover lg:h-full lg:w-full"
                [src]="itemData.img"
                alt="breed image"
            /></a>
          </div>
        </div>
      </div>
      <div class="mt-12 lg:m-0 lg:col-span-2 lg:pl-8">
        <div
          class="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:px-0 lg:py-8 lg:max-w-none"
        >
          <h2 class="text-4xl font-semibold uppercase">
            <a class="hover:underline" href="/">{{itemData.title}}</a>
          </h2>
          <p class="mt-6 text-lg text-gray-500">
            {{itemData.description_short}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
