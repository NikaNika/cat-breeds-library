<h1 class="text-4xl text-center uppercase pt-10 pb-3">Breeds List</h1>
<p class="px-10 md:w-1/2 italic text-center mx-auto">Explore a diverse range of cat breeds, each with unique characteristics, appearances, and personalities.</p>
<div class="search">
  <div
    class="relative z-10 flex-shrink-0 flex h-16 bg-white border-b border-gray-200 lg:border-none shadow-lg"
  >    
    <div
      class="flex-1 px-4 flex justify-between sm:px-6 lg:max-w-6xl lg:mx-auto lg:px-8"
    >
      <div class="flex-1 flex">
        <form
          novalidate=""
          action="#"
          method="GET"
          class="w-full flex md:ml-0"
        >
          <label for="search-field" class="sr-only">Search</label>
          <div class="relative w-full text-gray-400 focus-within:text-gray-600">
            <div
              aria-hidden="true"
              class="absolute inset-y-0 left-0 flex items-center pointer-events-none"
            >
              <svg
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              #search
              id="search-field"
              name="search-field"
              placeholder="Enter your breed"
              type="search"
              (input)="searchKey(search.value)"
              class="block w-full h-full pl-8 pr-3 py-2 border-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-0 focus:border-transparent sm:text-sm"
            /><!---->
          </div>
        </form>
      </div>
      <div class="ml-4 flex items-center md:ml-6"></div>
    </div>
  </div>
</div>
<section class="py-12 bg-gray-100 rounded-2xl shadow-lg">
  <div class="max-w-6xl px-10 mx-auto xl:max-w-7xl">
    <div
      class="relative grid gap-6 bg-cover sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-4"
    >
      @for (item of filtered_breedItems; track $index) {
      <a
        class="relative flex flex-col items-center justify-center p-6 h-36 space-y-4 overflow-hidden transition-shadow duration-100 bg-cover shadow-xl rounded-2xl group hover:shadow-2xl"
        [routerLink]="['/portfolio', item.id]"        
        ><div class="absolute inset-0">
          <div
            class="absolute bottom-0 left-0 z-10 opacity-30 bg-gradient-to-b from-transparent to-gray-900"
          ></div>
          <img
            alt="Cat"
            loading="lazy"
            class="absolute inset-0 object-cover transition duration-500 opacity-100 group-hover:opacity-70 group-hover:scale-125"
            [src]="item.img"
          />
        </div>
        <div
          class="relative z-10 flex flex-col items-center justify-center w-full"
        >
          <h4
            class="text-2xl font-semibold text-gray-100 drop-shadow-[0_1.3px_1.3px_rgba(0,0,0,0.8)]"
          >
            {{ item.title }}
          </h4>
        </div></a
      >
      }
    </div>
  </div>
</section>
